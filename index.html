<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semakan e-RPH 2026 | SMK Selirik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
        }
        /* Tema Dark Maroon */
        .bg-maroon-dark { background-color: #4a0404; }
        .bg-maroon { background-color: #800000; }
        .text-maroon { color: #800000; }
        .border-maroon { border-color: #800000; }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .week-card {
            transition: transform 0.2s;
        }
        .week-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        /* Status Badges */
        .status-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-ok { background-color: #d1fae5; color: #065f46; border: 1px solid #34d399; }
        .status-fail { background-color: #fee2e2; color: #991b1b; border: 1px solid #f87171; }
        .status-info { background-color: #e0f2fe; color: #075985; border: 1px solid #38bdf8; }

        /* Loader Animation */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #800000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <div class="bg-maroon-dark text-white shadow-xl rounded-b-[40px] relative z-10">
        <div class="container mx-auto px-4 py-8 flex flex-col items-center justify-center text-center">
            <div id="header-logo" class="mb-4 bg-white p-2 rounded-full h-24 w-24 flex items-center justify-center shadow-lg hidden">
                <img id="logo-img" src="" alt="Logo Sekolah" class="h-20 w-20 object-contain">
            </div>
            <div id="default-logo" class="mb-4 text-white opacity-80">
                <i class="fas fa-school text-5xl"></i>
            </div>

            <h1 class="text-2xl md:text-4xl font-bold uppercase tracking-wide">SMK SELIRIK, KAPIT</h1>
            <p class="text-gray-200 mt-1 text-sm md:text-lg">Portal Semakan Rekod Penghantaran e-RPH</p>
            <div class="mt-4 inline-block bg-white text-maroon font-bold px-6 py-1 rounded-full text-sm shadow-md">
                TAHUN 2026
            </div>
        </div>
    </div>

    <main class="flex-grow container mx-auto px-4 -mt-10 mb-10 relative z-20">
        
        <div class="glass-panel p-6 md:p-10 max-w-3xl mx-auto border-t-4 border-maroon">
            <h2 class="text-center text-gray-700 font-bold mb-6 text-lg"><i class="fas fa-search mr-2"></i>Semak Rekod Guru</h2>
            
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="ic-input" placeholder="Masukkan No. Kad Pengenalan (Contoh: 880101131234)" 
                    class="flex-grow p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-900 text-center md:text-left shadow-inner text-lg">
                <button onclick="fetchData()" 
                    class="bg-maroon hover:bg-red-900 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition duration-300 flex items-center justify-center gap-2">
                    SEMAK <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            
            <div id="loader" class="loader"></div>
            <p id="error-message" class="text-red-600 text-center mt-4 hidden font-semibold bg-red-100 p-3 rounded-lg"></p>
        </div>

        <div id="result-section" class="hidden mt-8 max-w-5xl mx-auto animate-fade-in">
            
            <div class="glass-panel p-6 mb-6 flex flex-col md:flex-row items-center md:items-start gap-6 border-l-8 border-maroon">
                <div class="w-24 h-24 bg-gray-200 rounded-full flex items-center justify-center overflow-hidden border-4 border-white shadow-md flex-shrink-0">
                    <i class="fas fa-user text-4xl text-gray-400"></i>
                </div>
                <div class="text-center md:text-left w-full">
                    <h2 id="disp-name" class="text-2xl font-bold text-gray-800">Nama Guru</h2>
                    <p id="disp-jawatan" class="text-maroon font-bold uppercase tracking-wider text-sm mt-1">Jawatan</p>
                    <div class="mt-3 inline-flex items-center bg-gray-100 px-3 py-1 rounded text-sm text-gray-600">
                        <i class="fas fa-id-card mr-2"></i> <span id="disp-ic">No IC</span>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 text-center">
                    <div id="stat-hantar" class="text-3xl font-bold text-green-600">0</div>
                    <div class="text-xs text-gray-500 font-bold uppercase">Bil Hantar</div>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 text-center">
                    <div id="stat-tidak" class="text-3xl font-bold text-red-600">0</div>
                    <div class="text-xs text-gray-500 font-bold uppercase">Bil Tidak Hantar</div>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 text-center">
                    <div id="stat-minggu" class="text-3xl font-bold text-gray-700">0</div>
                    <div class="text-xs text-gray-500 font-bold uppercase">Jumlah Minggu</div>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 text-center">
                    <div id="stat-peratus" class="text-3xl font-bold text-blue-600">0%</div>
                    <div class="text-xs text-gray-500 font-bold uppercase">Peratus</div>
                </div>
            </div>

            <div id="box-catatan" class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-8 rounded shadow-sm hidden">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-exclamation-circle text-yellow-600"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-yellow-700 font-bold">Catatan Pentadbir:</p>
                        <p id="disp-catatan" class="text-sm text-yellow-800 mt-1"></p>
                    </div>
                </div>
            </div>

            <div class="flex items-center mb-4">
                <h3 class="text-xl font-bold text-gray-700"><i class="fas fa-calendar-alt mr-2 text-maroon"></i>Rekod Mingguan</h3>
                <div class="flex-grow border-b ml-4 border-gray-300"></div>
            </div>
            
            <div id="weeks-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-gray-400 py-6 text-center text-sm mt-auto">
        <p>Hakcipta NDJE@Selirik, Kapit 2026</p>
    </footer>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSAfGkb0V0XOKhlyjNgHNeSTVoRO6tw8gorjTKVzJ9lqLwm_pL38utfOBJOu7yXBMszjk6m78XP_6f2/pub?gid=1853580490&single=true&output=csv';

        // 1. Helper function to turn "A", "AA", "BC" into array index (0-based)
        function getColIndex(colLetter) {
            let column = 0;
            for (let i = 0; i < colLetter.length; i++) {
                column += (colLetter.charCodeAt(i) - 64) * Math.pow(26, colLetter.length - i - 1);
            }
            return column - 1; 
        }

        // 2. Configuration for Weeks (Based on User Prompt)
        const weeksConfig = [
            { w: 1, date: "30.01.2026", h: "F", s: "G" },
            { w: 2, date: "30.01.2026", h: "J", s: "K" },
            { w: 3, date: "30.01.2026", h: "N", s: "O" },
            { w: 4, date: "06.02.2026", h: "R", s: "S" },
            { w: 5, date: "13.02.2026", h: "V", s: "W" },
            { w: 6, date: "20.02.2026", h: "Z", s: "AA" },
            { w: 7, date: "27.02.2026", h: "AD", s: "AF" },
            { w: 8, date: "06.03.2026", h: "AH", s: "AI" },
            { w: 9, date: "13.03.2026", h: "AL", s: "AM" },
            { w: 10, date: "20.03.2026", h: "AP", s: "AQ" },
            { w: 11, date: "03.04.2026", h: "AT", s: "AU" },
            { w: 12, date: "10.04.2026", h: "AX", s: "AY" },
            { w: 13, date: "17.04.2026", h: "BC", s: "BD" },
            { w: 14, date: "24.04.2026", h: "BF", s: "BG" },
            { w: 15, date: "01.05.2026", h: "BJ", s: "BL" },
            { w: 16, date: "08.05.2026", h: "BN", s: "BO" },
            { w: 17, date: "15.05.2026", h: "BR", s: "BS" },
            { w: 18, date: "22.05.2026", h: "BV", s: "BW" },
            { w: 19, date: "12.06.2026", h: "BZ", s: "CA" },
            { w: 20, date: "19.06.2026", h: "CD", s: "CE" },
            { w: 21, date: "26.06.2026", h: "CH", s: "CI" },
            { w: 22, date: "03.07.2026", h: "CL", s: "CM" },
            { w: 23, date: "10.07.2026", h: "CP", s: "CQ" },
            { w: 24, date: "17.07.2026", h: "CT", s: "CU" },
            { w: 25, date: "24.07.2026", h: "CX", s: "CY" },
            { w: 26, date: "31.07.2026", h: "DB", s: "DC" },
            { w: 27, date: "07.08.2026", h: "DF", s: "DG" },
            { w: 28, date: "14.08.2026", h: "DJ", s: "DK" },
            { w: 29, date: "21.08.2026", h: "DN", s: "DO" },
            { w: 30, date: "28.08.2026", h: "DR", s: "DS" },
            { w: 31, date: "11.09.2026", h: "DV", s: "DW" },
            { w: 32, date: "18.09.2026", h: "DZ", s: "EA" },
            { w: 33, date: "25.09.2026", h: "ED", s: "EE" },
            { w: 34, date: "02.10.2026", h: "EH", s: "EI" },
            { w: 35, date: "09.10.2026", h: "EL", s: "EM" },
            { w: 36, date: "16.10.2026", h: "EP", s: "EQ" },
            { w: 37, date: "23.10.2026", h: "ET", s: "EU" },
            { w: 38, date: "30.10.2026", h: "EX", s: "EY" },
            { w: 39, date: "06.11.2026", h: "FB", s: "FC" },
            { w: 40, date: "13.11.2026", h: "FF", s: "FG" },
            { w: 41, date: "20.11.2026", h: "FJ", s: "FK" },
            { w: 42, date: "27.11.2026", h: "FN", s: "FO" },
            { w: 43, date: "04.12.2026", h: "FQ", s: "FS" }
        ];

        // 3. Main Search Function
        function fetchData() {
            const rawInput = document.getElementById('ic-input').value;
            const ic = rawInput.replace(/[^0-9]/g, ''); // Remove dash/space
            const loader = document.getElementById('loader');
            const errorMsg = document.getElementById('error-message');
            const resultSection = document.getElementById('result-section');

            // Reset UI
            errorMsg.classList.add('hidden');
            resultSection.classList.add('hidden');
            
            if(ic.length < 6) {
                errorMsg.textContent = "Sila masukkan No. Kad Pengenalan yang sah.";
                errorMsg.classList.remove('hidden');
                return;
            }

            loader.style.display = 'block';

            Papa.parse(SHEET_URL, {
                download: true,
                complete: function(results) {
                    loader.style.display = 'none';
                    const data = results.data;
                    processData(data, ic);
                },
                error: function(err) {
                    loader.style.display = 'none';
                    errorMsg.textContent = "Gagal menghubungi pelayan data. Sila cuba lagi.";
                    errorMsg.classList.remove('hidden');
                }
            });
        }

        // 4. Data Processing
        function processData(data, targetIC) {
            const errorMsg = document.getElementById('error-message');
            
            // Map main columns (0-based)
            const colLogo = getColIndex("A");
            const colIC = getColIndex("B");
            const colName = getColIndex("C");
            // Assuming Jawatan is in D since it's usually next to Name, if undefined we hide it or show empty
            const colJawatan = getColIndex("D"); 

            // Find Row
            const teacherRow = data.find(row => {
                if(!row[colIC]) return false;
                const rowIC = row[colIC].toString().replace(/[^0-9]/g, '');
                return rowIC === targetIC;
            });

            if (!teacherRow) {
                errorMsg.textContent = "Maaf, No. Kad Pengenalan tidak ditemui dalam pangkalan data.";
                errorMsg.classList.remove('hidden');
                return;
            }

            // Fill Header & Profile
            const logoUrl = teacherRow[colLogo];
            const logoDiv = document.getElementById('header-logo');
            const defLogo = document.getElementById('default-logo');
            if(logoUrl && logoUrl.length > 5) {
                document.getElementById('logo-img').src = logoUrl;
                logoDiv.classList.remove('hidden');
                defLogo.classList.add('hidden');
            } else {
                logoDiv.classList.add('hidden');
                defLogo.classList.remove('hidden');
            }

            document.getElementById('disp-name').textContent = teacherRow[colName] || "NAMA TIDAK DITEMUI";
            document.getElementById('disp-ic').textContent = teacherRow[colIC];
            document.getElementById('disp-jawatan').textContent = teacherRow[colJawatan] || "GURU";

            // Fill Summary Stats
            document.getElementById('stat-tidak').textContent = teacherRow[getColIndex("GG")] || "0";
            document.getElementById('stat-hantar').textContent = teacherRow[getColIndex("GH")] || "0";
            document.getElementById('stat-minggu').textContent = teacherRow[getColIndex("GI")] || "0";
            document.getElementById('stat-peratus').textContent = teacherRow[getColIndex("GJ")] || "0%";

            // Fill Catatan
            const catatan = teacherRow[getColIndex("GK")];
            const boxCatatan = document.getElementById('box-catatan');
            if(catatan && catatan.trim() !== "") {
                document.getElementById('disp-catatan').textContent = catatan;
                boxCatatan.classList.remove('hidden');
            } else {
                boxCatatan.classList.add('hidden');
            }

            // Build Weekly Grid
            const gridContainer = document.getElementById('weeks-grid');
            gridContainer.innerHTML = ''; // Clear previous

            weeksConfig.forEach(week => {
                const hantarVal = teacherRow[getColIndex(week.h)] || "-";
                const statusVal = teacherRow[getColIndex(week.s)] || "";

                // Determine Styling based on status text (case insensitive)
                let statusClass = "status-info";
                let iconClass = "fa-info-circle";
                const sLower = statusVal.toLowerCase();

                if(sLower.includes('hantar') || sLower.includes('selesai')) {
                    statusClass = "status-ok";
                    iconClass = "fa-check-circle";
                } else if (sLower.includes('tidak') || sLower.includes('gagal')) {
                    statusClass = "status-fail";
                    iconClass = "fa-times-circle";
                }

                const cardHTML = `
                <div class="week-card bg-white rounded-lg p-4 shadow-sm border border-gray-100 flex flex-col justify-between h-full">
                    <div>
                        <div class="flex justify-between items-start mb-2">
                            <h4 class="font-bold text-gray-800">Minggu ${week.w}</h4>
                            <span class="text-xs text-gray-400 font-mono">${week.date}</span>
                        </div>
                        <div class="mb-2">
                            <span class="${statusClass} status-badge flex items-center w-fit gap-1">
                                <i class="fas ${iconClass}"></i> ${statusVal || "Tiada Status"}
                            </span>
                        </div>
                    </div>
                    <div class="pt-2 mt-1 border-t border-gray-100">
                        <p class="text-xs text-gray-500">Tarikh Hantar:</p>
                        <p class="font-semibold text-gray-700 text-sm">${hantarVal}</p>
                    </div>
                </div>
                `;
                gridContainer.insertAdjacentHTML('beforeend', cardHTML);
            });

            // Show Result Section
            document.getElementById('result-section').classList.remove('hidden');
        }

        // Allow Enter key
        document.getElementById('ic-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                fetchData();
            }
        });
    </script>
</body>
</html>
