<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semakan e-RPH 2026 - SMK SELIRIK</title>
    <style>
        :root {
            --primary-bg: #2c0404; /* Dark Maroon */
            --secondary-bg: #4a0d0d; /* Lighter Maroon for contrast */
            --accent: #ffd700; /* Gold/Yellow for highlights */
            --text-light: #f5f5f5;
            --card-bg: #ffffff;
            --text-dark: #333333;
            --success: #198754;
            --danger: #dc3545;
            --warning: #ffc107;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Section */
        header {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid var(--accent);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .logo-container img {
            max-height: 100px;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.2));
        }

        header h1 {
            margin: 5px 0;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        header h2 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--accent);
            font-weight: 300;
        }

        /* Main Container */
        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
            flex: 1;
        }

        /* Search Box */
        .search-wrapper {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            max-width: 600px;
            margin: 0 auto 30px auto;
        }

        .search-wrapper label {
            display: block;
            color: var(--text-dark);
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        input[type="text"] {
            padding: 12px 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            width: 70%;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--primary-bg);
            outline: none;
        }

        button {
            padding: 12px 25px;
            background-color: var(--primary-bg);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background-color: var(--secondary-bg);
        }

        /* Results Area */
        #result-area {
            display: none; /* Hidden by default */
            animation: fadeIn 0.5s ease;
        }

        .profile-card {
            background: var(--card-bg);
            color: var(--text-dark);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-left: 5px solid var(--accent);
        }

        .profile-card h3 {
            margin-top: 0;
            color: var(--primary-bg);
            font-size: 1.5rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .info-row {
            margin: 8px 0;
            font-size: 1.1rem;
        }

        .info-label {
            font-weight: bold;
            width: 150px;
            display: inline-block;
            color: #555;
        }

        /* Weekly Grid */
        .weeks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .week-card {
            background: rgba(255, 255, 255, 0.95);
            color: var(--text-dark);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .week-card:hover {
            transform: translateY(-3px);
        }

        .week-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px dashed #ccc;
            padding-bottom: 5px;
        }

        .week-title {
            font-weight: bold;
            color: var(--primary-bg);
        }

        .week-date {
            font-size: 0.85rem;
            color: #666;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-hantar {
            background-color: #d1e7dd;
            color: var(--success);
        }

        .status-tidakhantar {
            background-color: #f8d7da;
            color: var(--danger);
        }

        .status-unknown {
            background-color: #e2e3e5;
            color: #666;
        }

        /* Summary Stats */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--secondary-bg);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .catatan-box {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ffeeba;
            margin-top: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0,0,0,0.2);
            font-size: 0.9rem;
            color: rgba(255,255,255,0.6);
            margin-top: auto;
        }

        /* Loading & Error */
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
        }
        
        .error-msg {
            color: var(--danger);
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Mobile */
        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
            input[type="text"] {
                width: 100%;
                box-sizing: border-box;
            }
            button {
                width: 100%;
            }
            .info-label {
                width: 120px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img id="header-logo" src="" alt="Logo Sekolah" style="display:none;">
        </div>
        <h1>SMK SELIRIK, KAPIT</h1>
        <h2>REKOD PENGHANTARAN E-RPH 2026</h2>
    </header>

    <div class="container">
        
        <div class="search-wrapper">
            <label for="ic-input">Masukkan No. Kad Pengenalan</label>
            <div class="input-group">
                <input type="text" id="ic-input" placeholder="Contoh: 800101135555" maxlength="14">
                <button onclick="searchRecord()">Semak Rekod</button>
            </div>
            <div id="status-msg"></div>
        </div>

        <div id="result-area">
            <div class="profile-card">
                <h3>Maklumat Guru</h3>
                <div class="info-row">
                    <span class="info-label">Nama:</span>
                    <span id="p-name"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">No. KP:</span>
                    <span id="p-ic"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Jawatan:</span>
                    <b id="p-position"></b>
                </div>
            </div>

            <h3 style="border-bottom: 2px solid var(--accent); padding-bottom: 10px; margin-bottom: 20px;">Analisis Keseluruhan</h3>
            <div class="summary-grid">
                <div class="stat-card">
                    <div class="stat-value" id="s-sent">0</div>
                    <div class="stat-label">Bilangan Hantar</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="s-notsent" style="color: #ff6b6b;">0</div>
                    <div class="stat-label">Bilangan Tidak Hantar</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="s-percent">0%</div>
                    <div class="stat-label">Peratus</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="s-total">0</div>
                    <div class="stat-label">Jumlah Minggu</div>
                </div>
            </div>
            <div id="s-notes" class="catatan-box" style="display:none;"></div>

            <h3 style="border-bottom: 2px solid var(--accent); padding-bottom: 10px; margin-bottom: 20px; margin-top: 30px;">Rekod Mingguan</h3>
            <div class="weeks-grid" id="weeks-container">
                </div>
        </div>

    </div>

    <footer>
        &copy; Hakcipta NDJE@Selirik, Kapit 2026
    </footer>

    <script>
        // --- KONFIGURASI DATA ---
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSAfGkb0V0XOKhlyjNgHNeSTVoRO6tw8gorjTKVzJ9lqLwm_pL38utfOBJOu7yXBMszjk6m78XP_6f2/pub?gid=1853580490&single=true&output=csv';

        // Definisi Kolum (Data Minggu)
        // Format: ID Minggu, Tarikh, Kolum Tarikh Hantar, Kolum Status
        const weeksConfig = [
            { w: 1, date: '30.01.2026', cDate: 'F', cStat: 'G' },
            { w: 2, date: '30.01.2026', cDate: 'J', cStat: 'K' },
            { w: 3, date: '30.01.2026', cDate: 'N', cStat: 'O' },
            { w: 4, date: '06.02.2026', cDate: 'R', cStat: 'S' },
            { w: 5, date: '13.02.2026', cDate: 'V', cStat: 'W' },
            { w: 6, date: '20.02.2026', cDate: 'Z', cStat: 'AA' },
            { w: 7, date: '27.02.2026', cDate: 'AD', cStat: 'AF' },
            { w: 8, date: '06.03.2026', cDate: 'AH', cStat: 'AI' },
            { w: 9, date: '13.03.2026', cDate: 'AL', cStat: 'AM' },
            { w: 10, date: '20.03.2026', cDate: 'AP', cStat: 'AQ' },
            { w: 11, date: '03.04.2026', cDate: 'AT', cStat: 'AU' },
            { w: 12, date: '10.04.2026', cDate: 'AX', cStat: 'AY' },
            { w: 13, date: '17.04.2026', cDate: 'BC', cStat: 'BD' },
            { w: 14, date: '24.04.2026', cDate: 'BF', cStat: 'BG' },
            { w: 15, date: '01.05.2026', cDate: 'BJ', cStat: 'BL' },
            { w: 16, date: '08.05.2026', cDate: 'BN', cStat: 'BO' },
            { w: 17, date: '15.05.2026', cDate: 'BR', cStat: 'BS' },
            { w: 18, date: '22.05.2026', cDate: 'BV', cStat: 'BW' },
            { w: 19, date: '12.06.2026', cDate: 'BZ', cStat: 'CA' },
            { w: 20, date: '19.06.2026', cDate: 'CD', cStat: 'CE' },
            { w: 21, date: '26.06.2026', cDate: 'CH', cStat: 'CI' },
            { w: 22, date: '03.07.2026', cDate: 'CL', cStat: 'CM' },
            { w: 23, date: '10.07.2026', cDate: 'CP', cStat: 'CQ' },
            { w: 24, date: '17.07.2026', cDate: 'CT', cStat: 'CU' },
            { w: 25, date: '24.07.2026', cDate: 'CX', cStat: 'CY' },
            { w: 26, date: '31.07.2026', cDate: 'DB', cStat: 'DC' },
            { w: 27, date: '07.08.2026', cDate: 'DF', cStat: 'DG' },
            { w: 28, date: '14.08.2026', cDate: 'DJ', cStat: 'DK' },
            { w: 29, date: '21.08.2026', cDate: 'DN', cStat: 'DO' },
            { w: 30, date: '28.08.2026', cDate: 'DR', cStat: 'DS' },
            { w: 31, date: '11.09.2026', cDate: 'DV', cStat: 'DW' },
            { w: 32, date: '18.09.2026', cDate: 'DZ', cStat: 'EA' },
            { w: 33, date: '25.09.2026', cDate: 'ED', cStat: 'EE' },
            { w: 34, date: '02.10.2026', cDate: 'EH', cStat: 'EI' },
            { w: 35, date: '09.10.2026', cDate: 'EL', cStat: 'EM' },
            { w: 36, date: '16.10.2026', cDate: 'EP', cStat: 'EQ' },
            { w: 37, date: '23.10.2026', cDate: 'ET', cStat: 'EU' },
            { w: 38, date: '30.10.2026', cDate: 'EX', cStat: 'EY' },
            { w: 39, date: '06.11.2026', cDate: 'FB', cStat: 'FC' },
            { w: 40, date: '13.11.2026', cDate: 'FF', cStat: 'FG' },
            { w: 41, date: '20.11.2026', cDate: 'FJ', cStat: 'FK' },
            { w: 42, date: '27.11.2026', cDate: 'FN', cStat: 'FO' },
            { w: 43, date: '04.12.2026', cDate: 'FQ', cStat: 'FS' }
        ];

        // Global variable to store CSV data
        let csvData = [];
        let dataLoaded = false;

        // --- HELPER FUNCTIONS ---

        // Convert Excel Column Letter to Index (0-based)
        // e.g., 'A' -> 0, 'Z' -> 25, 'AA' -> 26
        function getColIndex(letter) {
            let column = 0;
            let length = letter.length;
            for (let i = 0; i < length; i++) {
                column += (letter.charCodeAt(i) - 64) * Math.pow(26, length - i - 1);
            }
            return column - 1;
        }

        // CSV Parser (Handles quoted fields properly)
        function parseCSV(text) {
            const rows = [];
            let currentRow = [];
            let currentCell = '';
            let insideQuote = false;

            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const nextChar = text[i + 1];

                if (char === '"') {
                    if (insideQuote && nextChar === '"') {
                        currentCell += '"';
                        i++; // Skip escape quote
                    } else {
                        insideQuote = !insideQuote;
                    }
                } else if (char === ',' && !insideQuote) {
                    currentRow.push(currentCell.trim());
                    currentCell = '';
                } else if ((char === '\r' || char === '\n') && !insideQuote) {
                    if (currentCell || currentRow.length > 0) {
                        currentRow.push(currentCell.trim());
                        rows.push(currentRow);
                        currentRow = [];
                        currentCell = '';
                    }
                    if (char === '\r' && nextChar === '\n') i++;
                } else {
                    currentCell += char;
                }
            }
            if (currentCell || currentRow.length > 0) {
                currentRow.push(currentCell.trim());
                rows.push(currentRow);
            }
            return rows;
        }

        // --- CORE LOGIC ---

        function init() {
            const statusDiv = document.getElementById('status-msg');
            statusDiv.innerHTML = '<div class="loading">Sedang memuat turun data rekod...</div>';

            fetch(SHEET_URL)
                .then(response => response.text())
                .then(text => {
                    csvData = parseCSV(text);
                    dataLoaded = true;
                    statusDiv.innerHTML = ''; // Clear loading
                    
                    // Setup Logo if available in A1 (Row 0, Col 0)
                    if (csvData.length > 0 && csvData[0][0]) {
                        const logoUrl = csvData[0][0];
                        const img = document.getElementById('header-logo');
                        if (logoUrl.startsWith('http')) {
                            img.src = logoUrl;
                            img.style.display = 'inline-block';
                        }
                    }
                })
                .catch(err => {
                    console.error(err);
                    statusDiv.innerHTML = '<div class="error-msg">Gagal menyambung ke pangkalan data. Sila refresh page.</div>';
                });
        }

        function searchRecord() {
            if (!dataLoaded) {
                alert("Sila tunggu data habis dimuat turun.");
                return;
            }

            const inputIC = document.getElementById('ic-input').value.trim();
            const resultArea = document.getElementById('result-area');
            const statusDiv = document.getElementById('status-msg');

            if (!inputIC) {
                alert("Sila masukkan No. Kad Pengenalan.");
                return;
            }

            // Find user (Search Column B -> Index 1)
            // Skip header row usually, but iterating all is safe enough
            let foundRow = null;
            for (let i = 1; i < csvData.length; i++) {
                // Check if index exists to prevent error
                if (csvData[i][1] && csvData[i][1].replace(/[^0-9]/g, '') === inputIC.replace(/[^0-9]/g, '')) {
                    foundRow = csvData[i];
                    break;
                }
            }

            if (foundRow) {
                statusDiv.innerHTML = '';
                displayResult(foundRow);
                resultArea.style.display = 'block';
            } else {
                resultArea.style.display = 'none';
                statusDiv.innerHTML = '<div class="error-msg">Rekod tidak dijumpai. Sila semak No. Kad Pengenalan anda.</div>';
            }
        }

        function displayResult(row) {
            // 1. Basic Info
            document.getElementById('p-name').textContent = row[2] || '-'; // Col C
            document.getElementById('p-ic').textContent = row[1] || '-';   // Col B
            document.getElementById('p-position').textContent = row[3] || '-'; // Col D

            // 2. Weekly Records
            const weeksContainer = document.getElementById('weeks-container');
            weeksContainer.innerHTML = ''; // Clear previous

            weeksConfig.forEach(week => {
                const idxDate = getColIndex(week.cDate);
                const idxStat = getColIndex(week.cStat);
                
                const dateSent = row[idxDate] || '-';
                const status = row[idxStat] || 'TIADA REKOD';

                // Determine badge color class
                let badgeClass = 'status-unknown';
                if (status.toLowerCase().includes('hantar') && !status.toLowerCase().includes('tidak')) {
                    badgeClass = 'status-hantar';
                } else if (status.toLowerCase().includes('tidak') || status === '-') {
                    badgeClass = 'status-tidakhantar';
                }

                const cardHTML = `
                    <div class="week-card">
                        <div class="week-header">
                            <span class="week-title">MINGGU ${week.w}</span>
                            <span class="week-date">${week.date}</span>
                        </div>
                        <div style="margin-bottom:5px; font-size:0.9rem; color:#555;">Tarikh Hantar:</div>
                        <div style="margin-bottom:10px; font-weight:500;">${dateSent}</div>
                        <span class="status-badge ${badgeClass}">${status}</span>
                    </div>
                `;
                weeksContainer.innerHTML += cardHTML;
            });

            // 3. Summary Stats
            // GG=188, GH=189, GI=190, GJ=191, GK=192 (Using helper to be safe)
            document.getElementById('s-notsent').textContent = row[getColIndex('GG')] || '0';
            document.getElementById('s-sent').textContent = row[getColIndex('GH')] || '0';
            document.getElementById('s-total').textContent = row[getColIndex('GI')] || '0';
            document.getElementById('s-percent').textContent = row[getColIndex('GJ')] || '0%';
            
            const notes = row[getColIndex('GK')];
            const notesDiv = document.getElementById('s-notes');
            if (notes && notes.trim() !== '') {
                notesDiv.style.display = 'block';
                notesDiv.textContent = 'Catatan: ' + notes;
            } else {
                notesDiv.style.display = 'none';
            }
        }

        // Allow Enter key to search
        document.getElementById('ic-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                searchRecord();
            }
        });

        // Run on load
        window.onload = init;

    </script>
</body>
</html>
